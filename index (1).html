<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Prediksi Produk Terlaris Di Styled.id</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
                Prediksi Produk Terlaris berdasarkan bulan:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >

                <label for="bulan" class="mt-4 mb-2"
                    >Bulan:</label
                >
                <select
                    name="bulan"
                    id="Bulan"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="okt">Oktober 2023</option>
                    <option value="nov">November 2023</option>
                    <option value="des">Desember 2023</option>
                    <option value="jan">Januari 2024</option>
                    <option value="feb">Febuari 2024</option>
                    <option value="mar">maret 2024</option>
                    <option value="apr">April 2024</option>
                </select>

                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Hasil predict:
                </h1>
                <h2 class="text-5xl font-bold">Nama Produk : Outer Shimmer dress</h2>
    
                <div class="mt-8">
                    <p>Bulan: Oktober 2023 </p>
                    <p>Nama produk: Outer Shimmer dress</p>
                   
                </div>
                
            </div>
            
                 
            </div>
        </section>
    </body>
</html>
